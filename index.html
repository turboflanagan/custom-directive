<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

</head>
<body ng-controller="customDirective">

	<div>
		<h3>Attribute Based Directive</h3>
		Enter a character: <input type="text" alphabet>
	</div>

	<div>
		<h3>Class Custom Directive</h3>
		Enter a number: <input type="text" class="numeric">
	</div>

	<div>
		<h3>Element Custome Directive</h3>
		Select a value: 

		
		<drop-down object="values"></drop-down>Enter a value for the drop down:<input type="text" ng-model="val">
		<button ng-click="add()">Add</button>
	</div>

	<script type="text/javascript">
	var myApp = angular.module('myApp',[]);
	myApp.directive('alphabet',function(){
		return{
			restrict: 'A',
			link: function(scope,elem,attr){
				elem.bind('keyup', function(e){
					if(/^[a-zA-Z]+$/.test(e.currentTarget.value)){
						e.currentTarget.style.backgroundColor = 'green';
					}else{
						e.currentTarget.style.backgroundColor = 'red';
					}
				})
			}
		}
	});

	myApp.directive('numeric',function(){
		return{
			restrict: 'C',
			link: function(scope,elem,attr){
				elem.bind('keyup',function(e){
					if(/^[0-9]+$/.test(e.currentTartet.value)){
						e.currentTarget.style.backgroundColor = "green";
					}
					else
					{
						e.currentTarget.style.backgroundColor = "red";
					}
				})
			}
		}
	});


	myApp.directive('dropDown', function(){
		return{
			restrict: 'E',
			scope: {
				object: '='
			},
			template: '<select style="width:200px;"><option ng-repeat="i in data">{{i}}</option></select>',
			controller: function($scope){
				$scope.data = $scope.object;
				console.log($scope);
				console.log($scope.object);
				console.log("TEST!!");
			}
		}
	});

	myApp.controller('customDirective',function($scope){
		$scope.values = ["1","2","3","4","5","6"];
		$scope.add = function(){
			$scope.values.push($scope.val);
			$scope.val = "";
		}
	});

	</script>
</body>
</html>
